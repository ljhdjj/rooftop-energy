    </header>
    <div class="relative mx-auto w-full max-w-7xl px-6 md:px-8 lg:px-12">
        <div class="pt-4">
            <div class="relative mx-auto flex max-w-2xl flex-col items-center">
                <h2 class="text-center text-3xl font-medium text-gray-50 sm:!text-6xl font-inter">
                    Rooftop Energy
                </h2>
                <span class="mt-3 text-center text-lg leading-6 text-gray-400 text-sm font-poppins">
                    Harness the power of the sun and reduce your electricity bills. Our cutting-edge solar energy solutions 
                    provide sustainable, cost-effective, and eco-friendly power for your home or business. 
                </span>
            </div>
        </div>
        <div class="flex flex-col w-full items-center mt-8 gap-y-20">
            <div class="bg-white/30 w-fit flex px-3 py-2 rounded-2xl font-inter gap-2 *:rounded-xl *:w-48 *:font-bold *:cursor-pointer ">
                <button class="text-sm flex items-center justify-center py-2 shadow-sm hover:bg-[#fcd913] hover:text-yellow-800 bg-[#fcd913] text-yellow-800 shadow-yellow-700">Solar Saving Calculator</button>
                <button class="bg-gray-200 text-black text-sm flex items-center justify-center hover:bg-[#fcd913] hover:text-yellow-800">Callback Request</button>
            </div>

            <div class="form-container flex flex-col w-full text-left py-10 px-14 text-gray-100 max-w-[600px]">
                <form class="flex flex-col flex-1 gap-y-5" id="calculateForm">
                    <div class="flex flex-col gap-2">
                        <label class="font-poppins text-xs">Monthly TNB Bill (RM):</label>
                        <input type="number" id="bill" name="bill" placeholder="Enter your bill amount" min="1" required aria-label="Monthly TNB Bill" class="border-0 border-white bg-gray-50/10 px-2 py-2 rounded-md outline-0 font-inter" required>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="font-poppins text-xs">Location:</label>
                        <select id="location" name="location" class="border-white bg-gray-50/10 px-2 py-2 rounded-md outline-0 font-inter" required>
                            <option value="" disabled selected class="text-gray-300">Please Select State</option>
                            <option value="Selangor">Selangor</option>
                            <option value="Penang">Penang</option>
                            <option value="Kuala Lumpur">Kuala Lumpur</option>
                            <option value="Perak">Perak</option>
                            <option value="Pahang">Pahang</option>
                            <option value="Sarawak">Sarawak</option>
                            <option value="Sabah">Sabah</option>
                            <option value="Kedah">Kedah</option>
                            <option value="Johor">Johor</option>
                            <option value="Perlis">Perlis</option>
                            <option value="Melaka">Melaka</option>
                            <option value="Kelantan">Kelantan</option>
                            <option value="Negeri Sembilan">Negeri Sembilan</option>
                        </select>
                    </div>
                    <div class="flex justify-end mt-2">
                        <button type="submit" class="bg-[#fcd913] text-yellow-700 font-inter font-bold px-6 py-2 text-sm rounded-md shadow-sm shadow-yellow-700 cursor-pointer" id="calculate">Calculate</button>
                    </div>
                </form>
                
                
            </div>
        </div>
      
        
    </div>
